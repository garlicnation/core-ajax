<html>
<head>
  <title>core-ajax</title>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../core-ajax.html">
</head>
<body>

  <core-ajax
    url="http://example.com/api">
  </core-ajax>

<!--
  Core-ajax handling tests.
  -->
  <script>
  suite('error', function(){
    var animationFrameFlush = function(callback) {
      flush(function(){
        requestAnimationFrame(function(){
          flush(callback);
        });
      });
    };
    var headers = {
      "Content-Type": "text/plain"
    };
    var body = function(url) {
      return 'BAD REQUEST';
    };
    var ajax, requests, xhr;
    suiteSetup(function(done){
      ajax = document.querySelector("core-ajax");
      requests = []
      xhr = sinon.useFakeXMLHttpRequest();
      xhr.onCreate = function(xhr) {
        requests.push(xhr);
      };
      async.series([
          function(cb) {
            ajax.auto=true;
            cb();
          },
          animationFrameFlush
        ], done);
    });
    
    test('core-error should send an object', function(done) {
      var req = requests[0];
      req.respond(502, headers, body);
      async.series([
          function(cb) {
            
          }
        ],done)
    });
  });
</script>
</body>
</html>
